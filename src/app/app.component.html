<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Form to enter data</h2>
            <form name="myForm">
                <input type="hidden" name="key">
                <div class="form-group">
                    <label  for="firstName">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter First Name..."
                           id="firstName" required [(ngModel)]="user.firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name..."
                           id="lastName" required [(ngModel)]="user.lastName" name="lastName">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" placeholder="please enter your age"
                        id="age" required [(ngModel)]="user.age" name="age" >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" placeholder="please enter your"
                           id="email" required [(ngModel)]="user.email" name="email" >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="please enter password"
                           id="password" required [(ngModel)]="user.password" name="email" >
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-success">
                        <span *ngIf='!user.$key' (click)='onSubmit()'>Submit</span>
                        <span *ngIf='user.$key' (click)='updateActive(user.$key)'>Update</span>
                    </button>
                </div>

                <div class="btn-group">
                    <button type="reset" (click)="resetForm()" class="btn btn-default">Reset</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Content from Firebase</h2>
            <input type="text" ng-model="search" class="form-control" placeholder="Type your search keyword..">
            <table class="table table-hover">
            	<thead>
            		<tr>
            			<th>First Name</th>
            			<th>Last Name</th>
            			<th>Age</th>
            			<th>email</th>
            			<th>Password</th>
            			<th>Delete</th>
            			<th>Edit</th>
            		</tr>
            	</thead>
            	<tbody>
            		<tr *ngFor="let user of users | async">
                        <td> {{user.firstName}}</td>
            			<td> {{user.lastName}}</td>
            			<td> {{user.age}}</td>
            			<td> {{user.email}}</td>
            			<td> {{user.password}}</td>
                        <td> <button (click)="deleteUser(user.$key)">Delete</button></td>
            			<td> <button (click)="editUser(user.$key)">Edit</button></td>
            		</tr>
            	</tbody>
            </table>
        </div>
    </div>
</div>
