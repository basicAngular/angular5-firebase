<div class="container">
  <h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>
  <div class="row" *ngIf="!(authService.user | async)">
    <div class="col-lg-6">
      <form action="" method="POST" role="form">
        <legend>Form Title</legend>
        <div class="form-group">
          <label for="email">Enter Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="email" id="email"
                 placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="password">Enter Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password"
                 placeholder="Password">
        </div>
        <button (click)="login()" [disabled]="!email || !password" type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-lg-6"></div>
  </div>
</div>

<button (click)="logout()" *ngIf="authService.user | async">
  Logout
</button>
